<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="threeD">  HEALMATE  </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">

                    <div class="message-content">
                        Hi! I'm HealthBot. Let's check your symptoms. What are you feeling?
                    </div>
                </div>
            </div>
            
            <div class="emergency-alert" id="emergencyAlert">
                ðŸš¨ Emergency! Please seek immediate medical attention or call 911.
            </div>

            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

   
</body>
</html>
